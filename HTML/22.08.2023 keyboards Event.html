<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Keybord event</title>
    
</head>
<body>
    <!--onkeydown any user press key then press key
         onkeypress onkeyup it is not under form tag functional key not appalied-->
         <input type="text" onkeydown="console.log('key pressed');">
         <br>
         <input type="text" onkeypress="console.log('key pressed');">
         <br>
         <input type="text" onkeyups="console.log('key pressed');">
         

     
</body>
</html>
