<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table html</title>
</head>
<body>
    <!--table, tr(row of table), th(heading of coloums), td(table data)-- thread,tbody,tfoot,-->
    <table border="4" width="50%" cellspacing="5" cellpading="5s">
        <caption>marks list </caption>
        <thead>
        <tr>
            <th>first name</th> 
            <th>last name</th> 
            <th>marks</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>akash</td>
            <td>sable</td>
            <td>80</td>
        </tr>
        <tr>
            <td>rohit</td>
            <td>kulkarni</td>
            <td>80</td>
        </tr> 
        <tr>
            <td>priyanka</td>
            <td>bari</td>
            <td>87</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td>850</td>
        </tr>
        </tfoot>
        


    </table>
    
</body>
</html>
