<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline demo</title>
</head>
<style>
    /* border style value same as outline style 
        border distance  */
    p{
        background-color: aqua;
        border: 5px solid red;
        /* short hand property */
        outline: 4px solid blue;
        /* outline-style: solid;
        outline-color: blue;
        outline-width: 4px; */
        outline-offset: 10px;

    }
</style>
